<app-header />

<section class="section-filtro-nome">
  <div class="container-promocoes filtro-container">
    <input type="text" class="form-control" placeholder="Buscar por nome"
      [(ngModel)]="filtroNome" (input)="aplicarFiltros()" />
    <button class="btn btn-secondary btn-abrir-filtros" (click)="mostrarSidebar = !mostrarSidebar">Filtros</button>
  </div>
</section>

<aside class="sidebar-filtros" [class.aberta]="mostrarSidebar">
  <button class="btn-fechar" (click)="mostrarSidebar = false">&times;</button>
  <div class="campo-filtro">
    <label>Marca</label>
    <select [(ngModel)]="marcaFiltro" (change)="aplicarFiltros()">
      <option value="">Todas</option>
      <option *ngFor="let m of marcas" [value]="m">{{ m }}</option>
    </select>
  </div>
  <div class="campo-filtro">
    <label>Rating m√≠nimo</label>
    <input type="number" min="0" max="5" step="0.1"
      [(ngModel)]="ratingMinFiltro" (input)="aplicarFiltros()" />
  </div>
</aside>

<section class="section-promocoes">
  <div class="container-promocoes">
    <div class="tab-content pt-3">
      <div class="tab-pane">
        <h3 class="mt-4">Em Alta</h3>
        <div class="row row-cols-1 row-cols-md-3 g-3">
          <div class="col" *ngFor="let produto of emAlta">
            <app-card-promocao [promocao]="produto" />
          </div>
        </div>
      </div>

      <h3>Novidades</h3>
      <div class="row row-cols-1 row-cols-md-3 g-3">
        <div class="col" *ngFor="let produto of novos">
          <app-card-promocao [promocao]="produto" />
        </div>
      </div>


    </div>
  </div>
</section>
<app-footer />
