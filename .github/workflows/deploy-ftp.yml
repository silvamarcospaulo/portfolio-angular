name: Build & Deploy Angular to Hostinger (FTP)

on:
  push:
    branches: [ "main" ]  # troque se usa outra branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Angular - produção)
        run: npm run build -- --configuration production

      - name: Detect build output folder
        id: detect
        run: |
          if [ -d "dist/v2/browser" ]; then
            echo "OUTPUT_DIR=dist/v2/browser" >> "$GITHUB_ENV"
          elif [ -d "dist/v2" ]; then
            echo "OUTPUT_DIR=dist/v2" >> "$GITHUB_ENV"
          else
            echo "❌ Pasta de build não encontrada em dist/v2 nem dist/v2/browser"
            ls -la dist || true
            exit 1
          fi
          echo "Usando pasta: $OUTPUT_DIR"

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_ROOT }}   # ex.: /public_html
          local-dir: ${{ env.OUTPUT_DIR }}
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/tests/**
            **/README.md
            **/dist/**/server/**
