<div id="linha-do-tempo">
    <div class="linha-horizontal"></div>
    <div class="container-pontos">
        @for(exp of listaDeExperienciasProfissionais; track exp){
        <div class="evento">
            <app-botao-linha-do-tempo [experienciaProfissional]="exp" [aberto]="aberto === exp.inicio"
                (toggle)="toggle(exp.inicio)"></app-botao-linha-do-tempo>
        </div>
        }
    </div>
</div>
