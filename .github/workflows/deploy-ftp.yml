name: Build & Deploy Angular to Hostinger (FTP)

on:
  push:
    branches: [ "main" ]  # troque se usar outra branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Angular - produção)
        run: npm run build -- --configuration production

      # Detecta a pasta de build e EXPORTA com barra no fim
      - name: Detect build output folder
        id: detect
        shell: bash
        run: |
          if [ -d "dist/v2/browser" ]; then
            DIR="dist/v2/browser/"
          elif [ -d "dist/v2" ]; then
            DIR="dist/v2/"
          else
            echo "❌ Pasta de build não encontrada em dist/v2 nem dist/v2/browser"
            echo "Conteúdo de dist:"
            ls -la dist || true
            exit 1
          fi
          echo "OUTPUT_DIR=$DIR" >> "$GITHUB_ENV"
          echo "dir=$DIR" >> "$GITHUB_OUTPUT"
          echo "✅ Usando pasta: $DIR"

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_ROOT }}   # ex.: /public_html
          local-dir: ${{ steps.detect.outputs.dir }}  # já vem com '/' no fim
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/tests/**
            **/README.md
            **/dist/**/server/**   # evita enviar artefatos SSR
