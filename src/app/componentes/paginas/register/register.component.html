<div class="register-container">
  <form (ngSubmit)="registrar()" class="register-form">
    <mat-form-field appearance="fill">
      <mat-label>Nome completo</mat-label>
      <input matInput [(ngModel)]="nomeCompleto" name="nomeCompleto" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="password" [(ngModel)]="senha" name="senha" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Registrar</button>
    <div class="erro" *ngIf="erro">{{ erro }}</div>
  </form>
</div>
