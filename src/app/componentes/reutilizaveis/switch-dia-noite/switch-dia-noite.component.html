<div id="dark-mode-switch">
    <input id="switch" type="checkbox" role="switch" [(ngModel)]="darkMode" (change)="aoClicarEmDarkMode()" />
    <label for="switch" class="slider"></label>
    <i id="moon" class="bi bi-moon-stars" alt="Dark Mode"></i>
    <i id="sun" class="bi bi-sun" alt="Light Mode"></i>
</div>
