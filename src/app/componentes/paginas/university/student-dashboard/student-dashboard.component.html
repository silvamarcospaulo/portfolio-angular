<h1>Meus Cursos</h1>
<div class="course-list">
  <mat-card *ngFor="let curso of cursos" class="course-card">
    <mat-card-title>{{ curso.nome }}</mat-card-title>
    <mat-card-actions>
      <a mat-button color="primary" [routerLink]="['/universidade/cursos', curso.id]">Acessar</a>
    </mat-card-actions>
  </mat-card>
</div>
